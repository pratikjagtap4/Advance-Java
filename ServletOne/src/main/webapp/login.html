<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
    <style>
      .container {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2 class="heading">Please enter details</h2>
      <form action="login">
        <label for="name">
          Username:
          <input type="text" placeholder="Please enter your name" id="name" name="name"/>
        </label>
        <label for="pass">
          password:
          <input type="text" placeholder="Please enter your name" id="pass" name="pass"/>
        </label>

        <button type="submit">Submit</button>
      </form>
    </div>
  </body>
</html>
